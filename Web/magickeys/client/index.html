<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
</head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<link rel="stylesheet" href="index.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<script src="index.js"></script>
<body>
<div class="wrapper fadeInDown">
    <div id="formContent">
        <div class="fadeIn first">
        </div>

        <form>
            <input type="text" id="username" class="fadeIn second" name="login" placeholder="username">
            <input type="text" id="password" class="fadeIn third" name="login" placeholder="password">
            <input type="button" class="fadeIn fourth" id="submit-button" value="Login" onclick="onLoginClick()">
        </form>

        <div id="formFooter">
            <div class="alert alert-danger" role="alert" id="wrong-password" hidden>
                <strong>Wrong Password</strong>
            </div>
            <a href="https://bootsnipp.com/snippets/dldxB">Design and styling are adopted from here</a>
        </div>

    </div>
</div>
</body>
</html>
